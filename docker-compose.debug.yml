version: '3'

services:

  trezor-signer:
    image: simplestakingcom/trezor-signer
    build: ./trezor-signer
    hostname: trezor-signer
    devices:
      # lsusb -d 1209:53c1
      - ${TREZOR_USB_PATH}
    ports:
    - "5000:5000"
    volumes:
      - ./trezor-signer:/var/trezor-signer
    environment:
      - LOGLEVEL=DEBUG
    network_mode: "host"
    # logging:
    #     driver: none

  tezos-endorser:
    build: ./tezos-endorser
    hostname: tezos-endorser
    env_file:
      - ./config.debug.env
    volumes:
      - ./tezos-endorser:/var/tezos-endorser
    entrypoint: /var/tezos-endorser/tezos-endorser.sh
    network_mode: "host"
    depends_on:
      - trezor-signer
      # - trezor-remote-signer
    
